<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinker</title>
  <meta name="description" content="Daily hands-on workshops — build real projects with AI agents.">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
:root {
  --bg: #F8F9FC;
  --ink: #1A1D2B;
  --ink-secondary: #4A5568;
  --muted: #A0AEC0;
  --accent: #8B5CF6;
  --red: #8B5CF6;
  --blue: #3B82F6;
  --yellow: #F59E0B;
  --green: #10B981;
  --light-gray: #F1F5F9;
  --border-gray: #E2E8F0;
  --card-shadow: 0 4px 20px rgba(149,157,165,0.1);
  --mono: 'JetBrains Mono', monospace;
  --sans: 'Inter', system-ui, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--sans);
  background: var(--bg);
  color: var(--ink);
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* ── Header ── */
.header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-top: 2rem;
  padding-bottom: 1.5rem;
}
.header-brand {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-shrink: 0;
}
.header-mark {
  width: 48px; height: 48px;
  background: var(--accent);
  border-radius: 14px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  box-shadow: 0 4px 14px rgba(139,92,246,0.25);
}
.header-mark span {
  font-family: var(--mono);
  font-weight: 700;
  font-size: 1.1rem;
  color: #fff;
}
.header-text h1 {
  font-family: var(--sans);
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  line-height: 1.1;
}
.header-text .tagline {
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: 0.15rem;
  font-weight: 400;
}
.header-shapes { display: none; }

/* ── Week navigation ── */
.week-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding: 1rem 0;
}
.week-nav button {
  font-family: var(--mono);
  font-size: 1.2rem;
  font-weight: 700;
  background: var(--accent);
  color: #fff;
  border: none;
  width: 40px; height: 40px;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.2s;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(139,92,246,0.2);
}
.week-nav button:hover { background: #7C3AED; box-shadow: 0 4px 14px rgba(139,92,246,0.3); }
.week-nav .week-label {
  font-family: var(--sans);
  font-size: 0.95rem;
  font-weight: 600;
  min-width: 240px;
  text-align: center;
}
.week-nav .today-btn {
  font-family: var(--mono);
  font-size: 0.65rem;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  background: var(--light-gray);
  color: var(--ink-secondary);
  border: none;
  width: auto;
  padding: 0.35rem 0.8rem;
  cursor: pointer;
  transition: all 0.2s;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(149,157,165,0.1);
}
.week-nav .today-btn:hover {
  background: #fff;
  box-shadow: 0 2px 8px rgba(149,157,165,0.15);
}

/* ── Calendar grid ── */
.week-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 1px;
  background: var(--border-gray);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--card-shadow);
}
.day-col {
  min-height: 160px;
  display: flex;
  flex-direction: column;
  background: #fff;
}
.day-header {
  font-family: var(--mono);
  font-size: 0.6rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-align: center;
  padding: 0.6rem 0.4rem 0.15rem;
  color: var(--muted);
}
.day-num {
  font-family: var(--mono);
  font-size: 1.4rem;
  font-weight: 700;
  text-align: center;
  padding: 0.3rem 0 0.5rem;
  color: var(--ink);
}
.day-col.is-today .day-num {
  background: var(--accent);
  color: #fff;
  margin: 0 0.5rem;
  border-radius: 10px;
}
.day-col.is-today {
  background: rgba(139,92,246,0.04);
}
.day-col.empty-day {
  background: var(--light-gray);
}
.day-courses {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 4px;
  padding: 4px;
}
.course-pill {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px 8px;
  text-decoration: none;
  font-size: 0.68rem;
  font-weight: 500;
  color: var(--ink);
  background: var(--light-gray);
  border: none;
  transition: all 0.2s;
  line-height: 1.25;
  word-break: break-word;
  border-radius: 8px;
}
.course-pill:hover {
  background: rgba(139,92,246,0.08);
  box-shadow: 0 2px 6px rgba(149,157,165,0.12);
}
.course-pill .pill-shape {
  flex-shrink: 0;
  font-size: 0.85rem;
  line-height: 1;
}
.course-pill.track-general  { border-left: 3px solid var(--red); }
.course-pill.track-image-gen { border-left: 3px solid var(--blue); }
.course-pill.track-audio    { border-left: 3px solid var(--yellow); }
.course-pill.track-general:hover  { background: rgba(139,92,246,0.08); }
.course-pill.track-image-gen:hover { background: rgba(59,130,246,0.08); }
.course-pill.track-audio:hover    { background: rgba(245,158,11,0.08); }

/* ── Legend ── */
.legend {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  padding: 1.25rem 0;
}
.legend-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-family: var(--mono);
  font-size: 0.7rem;
  font-weight: 600;
  letter-spacing: 0.02em;
}
.legend-shape {
  font-size: 1rem;
  line-height: 1;
}
.legend-item.track-general  .legend-shape { color: var(--red); }
.legend-item.track-image-gen .legend-shape { color: var(--blue); }
.legend-item.track-audio    .legend-shape { color: var(--yellow); }
.legend-swatch {
  display: inline-block;
  width: 12px; height: 12px;
  border-radius: 3px;
}
.legend-item.track-general  .legend-swatch { background: var(--red); }
.legend-item.track-image-gen .legend-swatch { background: var(--blue); }
.legend-item.track-audio    .legend-swatch { background: var(--yellow); }

/* ── Stats bar ── */
.stats-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  padding: 0.75rem 0;
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  letter-spacing: 0.04em;
  text-transform: uppercase;
}
.stats-bar strong {
  color: var(--ink);
}

/* ── Footer ── */
footer {
  text-align: center;
  color: var(--muted);
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  margin-top: 3rem;
  padding: 1.5rem 0 2.5rem;
}
footer span { color: var(--ink); font-weight: 600; }

/* ── Responsive ── */
@media (max-width: 700px) {
  .header { flex-direction: column; align-items: flex-start; }
  .week-grid {
    grid-template-columns: repeat(7, minmax(80px, 1fr));
    overflow-x: auto;
    border-radius: 12px;
  }
  .day-col { min-height: 120px; }
  .legend { flex-wrap: wrap; gap: 1rem; }
  .week-nav .week-label { min-width: auto; font-size: 0.75rem; }
}
@media (max-width: 480px) {
  .header-text h1 { font-size: 1.2rem; }
  .week-grid {
    grid-template-columns: repeat(7, minmax(65px, 1fr));
  }
}
</style>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="header-brand">
        <div class="header-mark"><span>T</span></div>
        <div class="header-text">
          <h1>Tinker</h1>
          <div class="tagline">Build with AI, daily</div>
        </div>
      </div>
      <div class="header-shapes">
        <div class="geo-circle"></div>
        <div class="geo-square"></div>
        <div class="geo-triangle"></div>
      </div>
    </div>

    <div class="week-nav">
      <button id="prev-week" aria-label="Previous week">&#9664;</button>
      <div id="week-label" class="week-label">Feb 22 – 28, 2026</div>
      <button id="next-week" aria-label="Next week">&#9654;</button>
      <button id="today-btn" class="today-btn">Today</button>
    </div>

    <div class="week-grid" id="week-grid">
      <div class="day-col empty-day">
        <div class="day-header">SUN</div>
        <div class="day-num">22</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col empty-day">
        <div class="day-header">MON</div>
        <div class="day-num">23</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col empty-day">
        <div class="day-header">TUE</div>
        <div class="day-num">24</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col empty-day">
        <div class="day-header">WED</div>
        <div class="day-num">25</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col empty-day">
        <div class="day-header">THU</div>
        <div class="day-num">26</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col empty-day">
        <div class="day-header">FRI</div>
        <div class="day-num">27</div>
        <div class="day-courses"></div>
      </div>
      <div class="day-col is-today">
        <div class="day-header">SAT</div>
        <div class="day-num">28</div>
        <div class="day-courses"><a href="general/2026-02-28.html" class="course-pill track-general" title="Context Mode: Slash Your MCP Context Burn by 98%"><span class="pill-shape">●</span>Context Mode: Slash Your MCP Context Burn by 98%</a></div>
      </div>
    </div>

    <div class="legend"><div class="legend-item track-general"><span class="legend-swatch"></span><span class="legend-shape">●</span>General AI<span style="color:var(--muted);font-size:0.6rem">(Daily)</span></div><div class="legend-item track-image-gen"><span class="legend-swatch"></span><span class="legend-shape">■</span>Image &amp; Video Generation<span style="color:var(--muted);font-size:0.6rem">(M/W/F)</span></div><div class="legend-item track-audio"><span class="legend-swatch"></span><span class="legend-shape">▲</span>Audio AI<span style="color:var(--muted);font-size:0.6rem">(T/Th)</span></div></div>

    <div class="stats-bar">
      <div><strong>1</strong> session</div>
      <div><strong>3</strong> tracks</div>
      <div>Updated <strong>2026-02-28 23:58 UTC</strong></div>
    </div>

    <footer>
      <span>Tinker</span> &middot; Build with AI, daily
    </footer>

  </div>
  <script>

const COURSES = {"2026-02-28":{"general":{"title":"Context Mode: Slash Your MCP Context Burn by 98%","url":"general/2026-02-28.html"}}};
const TRACK_ORDER = ["general", "image-gen", "audio"];
const TRACK_META = {"general":{"shape":"●","css":"track-general"},"image-gen":{"shape":"■","css":"track-image-gen"},"audio":{"shape":"▲","css":"track-audio"}};
const DAY_NAMES = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
const TODAY = "2026-02-28";

let refDate = new Date("2026-02-22" + "T00:00:00");

function fmt(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return y+"-"+m+"-"+day;
}

function getWeekDates(start) {
  const dates = [];
  for (let i = 0; i < 7; i++) {
    const d = new Date(start);
    d.setDate(d.getDate() + i);
    dates.push(d);
  }
  return dates;
}

function renderWeek() {
  const dates = getWeekDates(refDate);
  const grid = document.getElementById("week-grid");
  const end = dates[6];
  const startM = dates[0].toLocaleDateString("en",{month:"short"});
  const endM = end.toLocaleDateString("en",{month:"short"});
  let label;
  if (dates[0].getMonth() === end.getMonth()) {
    label = startM+" "+dates[0].getDate()+" – "+end.getDate()+", "+end.getFullYear();
  } else {
    label = startM+" "+dates[0].getDate()+" – "+endM+" "+end.getDate()+", "+end.getFullYear();
  }
  document.getElementById("week-label").textContent = label;

  let html = "";
  dates.forEach((d, i) => {
    const ds = fmt(d);
    const isToday = ds === TODAY;
    const dayData = COURSES[ds] || {};
    const hasCourses = Object.keys(dayData).length > 0;
    const todayCls = isToday ? " is-today" : "";
    const emptyCls = !hasCourses ? " empty-day" : "";

    let pills = "";
    TRACK_ORDER.forEach(t => {
      if (dayData[t]) {
        const m = TRACK_META[t];
        const title = dayData[t].title.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
        pills += '<a href="'+dayData[t].url+'" class="course-pill '+m.css+'" title="'+title+'">' +
          '<span class="pill-shape">'+m.shape+'</span>'+title+'</a>';
      }
    });

    html += '<div class="day-col'+todayCls+emptyCls+'">' +
      '<div class="day-header">'+DAY_NAMES[i]+'</div>' +
      '<div class="day-num">'+d.getDate()+'</div>' +
      '<div class="day-courses">'+pills+'</div></div>';
  });
  grid.innerHTML = html;
}

function navigate(offset) {
  refDate.setDate(refDate.getDate() + offset * 7);
  renderWeek();
}

function goToday() {
  const t = new Date(TODAY + "T00:00:00");
  const wd = t.getDay();
  refDate = new Date(t);
  refDate.setDate(refDate.getDate() - wd);
  renderWeek();
}

document.getElementById("prev-week").addEventListener("click", () => navigate(-1));
document.getElementById("next-week").addEventListener("click", () => navigate(1));
document.getElementById("today-btn").addEventListener("click", goToday);

  </script>
</body>
</html>
